<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soirée Films</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url('image_fond_film.webp') no-repeat center center fixed;
        background-size: cover;
        background-color: black;
        color: white;
        font-family: 'Cursive', Algerian, sans-serif;
        text-align: center;
    }
    h1 {
        font-size: 3.5em;
        margin-top: 10vh;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .movies {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        flex-wrap: wrap;
    }
    .movies img {
        max-width: 300px;
        max-height: 450px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s ease;
        object-fit: cover;
    }
    .movies img:hover {
        transform: scale(1.1);
    }
    .back-button {
        margin-top: 20px;
    }
    .back-button a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2em;
        color: white;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    .back-button a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
</style>

</head>
<body>
    <h1>Soirée Films</h1>
    <div class="movies">
        <img src="image_film_1.jpeg" alt="Affiche Film 1">
        <img src="image_film_2.jpeg" alt="Affiche Film 2">
        <img src="image_film_3.jpeg" alt="Affiche Film 3">
    </div>
    <div class="back-button">
        <a href="date_chill.html">Retour</a>
    </div>
</body>
</html>
