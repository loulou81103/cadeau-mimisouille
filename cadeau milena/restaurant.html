<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url('image_fond_resto.webp') no-repeat center center fixed;
        background-size: cover;
        background-color: black;
        color: white;
        font-family: 'Cursive', Algerian, sans-serif;
        text-align: center;
    }
    h1 {
        font-size: 3.5em;
        margin-top: 10vh;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .image-container {
        margin-top: 50px;
        background-color: black; /* Fond noir pour l'image */
        display: inline-block;
        padding: 10px;
        border-radius: 10px;
    }
    .image-container img {
        max-width: 600px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }
    .back-button {
        margin-top: 20px;
    }
    .back-button a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2em;
        color: white;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    .back-button a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
</style>

</head>
<body>
    <h1>Restaurant</h1>
    <div class="image-container">
        <img src="VACHE-NANTAISE-LOGO.png" alt="Restaurant Image">
    </div>
    <div class="back-button">
        <a href="petite_sortie_romantique.html">Retour</a>
    </div>
</body>
</html>
